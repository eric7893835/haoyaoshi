<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>完善档案</title>
    <link rel="stylesheet" href="lib/smui/sm.min.css">
    <link rel="stylesheet" href="lib/smui/sm-extend.min.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
<div class="page">
    <!--导航栏-->
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="#" data-transition='slide-out'>
            <span class="icon icon-left"></span>
        </a>
        <h1 class="title">完善档案</h1>
    </header>
    <div class="content">
        <div class="content-padded">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">电话</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入您的电话号码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">出生年月</div>
                                <div class="item-input">
                                    <input type="text" data-toggle='date' placeholder="请输入您的出生日期"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <select class="" name="">
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><p><a href="#" class="open-popup button button-fill button-warning" data=".popup-about">填写身体信息</a></p></div>
                </div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup popup-about">
    <div class="content-block">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">体重</div>
                            <div class="item-input">
                                <input type="text" placeholder="请输入体重 KG">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">身高</div>
                            <div class="item-input">
                                <input type="text" placeholder="请输入身高 KG">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">体脂</div>
                            <div class="item-input">
                                <input type="text" placeholder="请输入体脂">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger close-popup">取消</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill button-success close-popup">提交</a></div>
        </div>
    </div>
</div>
</body>

<script src="lib/html5shiv.min.js"></script>
<script src="lib/respond.min.js"></script>
<![endif]-->

<script src="js/alter-info.js"></script>

</html>
